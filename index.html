<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Order summary card</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="background-pattern">
  </div>

  <main class="card">
    <img src="./images/illustration-hero.svg"
      alt="Image of a person who is listening music with headphones and player on blue background">
    <div class="card-description">
      <h1 class="text-center">Order Summary</h1>
      <p class="text-center">
        You can now listen to millions of songs, audiobooks, and podcasts on any
        device anywhere you like!
      </p>
      <div class="subscription-card">
        <div class="melody-price-container">
          <img id="melody-icon" src="./images/icon-music.svg" alt="Melody rounded icon">
          <div class="price">
            <p class="plan-type">Annual Plan</p>
            <p class="price-option">$59.99/year</p>
          </div>
        </div>
        <a href="" class="price-change-link">Change</a>
      </div>
      <button class="btn proceed-btn">Proceed to Payment</button>
      <button class="btn cancel-btn">Cancel Order</button>
    </div>
  </main>

</body>

</html>
